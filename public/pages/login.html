<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <title>WMS试做登录页</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/login.js"></script>
</head>

<body style="background: transparent url(img/slide_sub1.jpg) no-repeat;">
    <!-- 导航 -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Lament的日常SYSTEM</a>
        </div>
    </nav>
    <!-- 登录框 -->
    <div class="lam-content">
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">欢迎回来</a>
            </div>
        </nav>
        <form class="form-horizontal lam-form" role="form">
            <div class="form-group">
                <label for="firstname" class="col-sm-3 control-label">姓名：</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="username" placeholder="请输入您的姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-3 control-label">密码：</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="pwd" placeholder="请输入您的密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">请记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <span class="col-sm-offset-3 col-sm-2">
                    <button type="submit" class="btn btn-default">登录</button>
                </span>
                <span>
                    <button  id="btnRegist" class="btn btn-default">注册</button>
                </span>
            </div>
        </form>
    </div>
    <!-- 底部 -->
    <nav class="nav navbar-fixed-bottom navbar-inverse lam-footer">
        <div>
            <a href="#">关于零阶办公室</a>
            <a href="#">Copyright@2017-2018 LAMENT. All rights Reserved</a>
        </div>
    </nav>
</body>

</html>
