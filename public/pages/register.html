<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
    <link rel="stylesheet" href="../stylesheets/register.css">
    <script src="../javascripts/jquery-min.js"></script>
    <script src="../javascripts/regist.js"></script>
</head>

<body>
    <div class="panel">
        <div class="group">
            <label>账号</label>
            <input id="username" class="txt" type="text" />
        </div>
        <div class="group">
            <label>姓名</label>
            <input id="name" class="txt" type="text" />
        </div>
        <div class="group">
            <label>密码</label>
            <input id="pwd" class="txt" type="password" />
        </div>
        <button id="btnReg">Reg</button>
    </div>
</body>

</html>
